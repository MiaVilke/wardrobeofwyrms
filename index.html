<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D OBJ Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
import * as THREE from 'https://esm.sh/three@0.158.0';
import { OrbitControls } from 'https://esm.sh/three@0.158.0/examples/jsm/controls/OrbitControls.js';
import { OBJLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/OBJLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.z = 5;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);

let currentModel; // Declare it at the top

const loader = new OBJLoader();
const texture = new THREE.TextureLoader().load('guy.jpg');

const customMaterial = new THREE.MeshStandardMaterial({
  color: 0xff00ff,  // bright fallback color
  map: texture
});

loader.load('guy.obj', (obj) => {
  currentModel = obj;

  obj.traverse((child) => {
    if (child.isMesh) {
      child.material.dispose(); // ðŸ”¥ kill the old material
      child.material = customMaterial; // ðŸŽ¨ apply your texture+color
    }
  });

  scene.add(currentModel);
});
 undefined, (error) => {
  console.error('Error loading OBJ:', error);
};
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
