<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBJ with Texture</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.158.0';
    import { OrbitControls } from 'https://esm.sh/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { MTLLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/MTLLoader.js';
    import { OBJLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/OBJLoader.js';
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.z = 3;
    
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);
    
    // âœ… Load .mtl first
    const mtlLoader = new MTLLoader();
    mtlLoader.load('guy.mtl', (materials) => {
      materials.preload();
    
      const objLoader = new OBJLoader();
      objLoader.setMaterials(materials); // ðŸ‘ˆ IMPORTANT
      objLoader.load('guy.obj', (obj) => {
        scene.add(obj);
      }, undefined, (error) => {
        console.error('Error loading OBJ:', error);
      });
    });
    
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    
    animate();
    </script>
</body>
</html>
